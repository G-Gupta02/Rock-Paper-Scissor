<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav class="heading">
            <h1>Rock Paper Scissor</h1>
        </nav>
    
        <div class="choices">
            <div class="choice " id="rock"><img class="border" src="rock.png" alt=""></div>
            <div class="choice" id="paper"><img class="border" src="paper.png" alt=""></div>
            <div class="choice" id="scissor"><img class="border" src="scissor.png" alt=""></div>
        </div>
    
        <div class="score-board">
            <div class="score">
                <p class="user-score">0</p>
                <p class="user-score">User</p>
            </div>
            <div class="score">
                <p class="comp-score">0</p>
                <p class="comp-score">Comp</p>
            </div>
        </div>
        
        <div class="message">
            <div class="msg">
                Tap on any icon to start the Game
            </div>
        </div>

        <div class="resetGame">
            <div class="resetBtn">
                Reset Game
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
